server:
  port: 5063
  #port: ${PORT:0}
spring:
  application:
    name: resell-processor
  redis:
    host: localhost
    password:
    port: 6379
    db: 3
    timeout: 60000
  rabbitmq:
    virtualhost: /
    host: localhost
    port: 5672
    username: guest
    password: guest
    thread:
      min: 1
      max: 4


eureka:
  instance: instance-id=${spring:application:name}:${spring:application:instance_id:${random:value}}
  client:
    service-url:
      defaultzone: http://localhost:8761

api:
  rabbitmq:
    user:
      token:
        exchange: resell-person-auth-token-exchange
        routingkey: #
        queue: resell-person-auth-token-queue
